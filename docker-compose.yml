version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: accessibility-checker-localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SERVICES=lambda,s3,rekognition,bedrock,iam,cloudformation,logs
      - HOSTNAME_EXTERNAL=localstack
      - LAMBDA_DOCKER_NETWORK=accessibility-checker_default
      - LAMBDA_REMOVE_CONTAINERS=true
      - LAMBDA_REMOTE_DOCKER=false
      - LAMBDA_DOCKER_FLAGS=--rm
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=60
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-data:/tmp/localstack"
    networks:
      - accessibility-checker

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: accessibility-checker-redis
    ports:
      - "6379:6379"
    networks:
      - accessibility-checker

  # Optional: PostgreSQL for data storage (if needed)
  postgres:
    image: postgres:15-alpine
    container_name: accessibility-checker-postgres
    environment:
      - POSTGRES_DB=accessibility_checker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - accessibility-checker

volumes:
  postgres_data:

networks:
  accessibility-checker:
    driver: bridge