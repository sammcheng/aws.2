<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zillow Image Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .loading {
            display: none;
        }
        .result-card {
            margin-top: 2rem;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .status-processing {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 mb-4">
                        <i class="fas fa-home"></i> Zillow Image Scraper
                    </h1>
                    <p class="lead mb-4">
                        Extract and organize all property images from any Zillow listing
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-link"></i> Enter Zillow Listing URL
                        </h3>
                        
                        <form id="scraperForm">
                            <div class="mb-4">
                                <label for="urlInput" class="form-label">Zillow Property URL</label>
                                <input 
                                    type="url" 
                                    class="form-control" 
                                    id="urlInput" 
                                    placeholder="https://www.zillow.com/homedetails/123-Main-St-City-ST-12345/123456_zpid/"
                                    required
                                >
                                <div class="form-text">
                                    <i class="fas fa-info-circle"></i> 
                                    Paste the full Zillow property listing URL above
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-download"></i> Extract Images
                                </button>
                            </div>
                        </form>
                        
                        <!-- Loading State -->
                        <div class="loading text-center mt-4" id="loadingDiv">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Processing your request...</p>
                        </div>
                        
                        <!-- Results -->
                        <div class="result-card" id="resultCard" style="display: none;">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-images"></i> Processing Results
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="resultContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scraperForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('urlInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            loadingDiv.style.display = 'block';
            resultCard.style.display = 'none';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show results
                    loadingDiv.style.display = 'none';
                    resultCard.style.display = 'block';
                    
                    if (data.status === 'completed') {
                        resultContent.innerHTML = `
                            <div class="alert alert-success">
                                <h6><i class="fas fa-check-circle"></i> Success!</h6>
                                <p>Found and processed ${data.image_count} images from the listing.</p>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="/gallery/${data.job_id}" class="btn btn-outline-primary">
                                    <i class="fas fa-images"></i> View Image Gallery
                                </a>
                                <button class="btn btn-outline-secondary" onclick="copyResults('${data.job_id}')">
                                    <i class="fas fa-copy"></i> Copy S3 URLs
                                </button>
                            </div>
                        `;
                    } else if (data.status === 'error') {
                        resultContent.innerHTML = `
                            <div class="alert alert-danger">
                                <h6><i class="fas fa-exclamation-triangle"></i> Error</h6>
                                <p>${data.message || 'An error occurred while processing the URL.'}</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(data.error || 'Request failed');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultCard.style.display = 'block';
                resultContent.innerHTML = `
                    <div class="alert alert-danger">
                        <h6><i class="fas fa-exclamation-triangle"></i> Error</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-download"></i> Extract Images';
            }
        });
        
        async function copyResults(jobId) {
            try {
                const response = await fetch(`/results/${jobId}`);
                const data = await response.json();
                
                if (data.s3_urls && data.s3_urls.length > 0) {
                    const urls = data.s3_urls.join('\n');
                    await navigator.clipboard.writeText(urls);
                    alert('S3 URLs copied to clipboard!');
                } else {
                    alert('No S3 URLs available to copy.');
                }
            } catch (error) {
                alert('Failed to copy URLs: ' + error.message);
            }
        }
    </script>
</body>
</html>
